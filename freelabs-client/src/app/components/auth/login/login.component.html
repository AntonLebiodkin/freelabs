<div class="ui middle aligned center aligned grid holder">
  <div class="column ten wide">
    <div class="ui large form">
      <form name="form" (ngSubmit)="login()" #f="ngForm">
        <div class="field" [ngClass]="{ 'error': f.submitted && !username.valid }">
          <label>Логін</label>
          <input type="text" name="username" placeholder="Логін користувача"  [(ngModel)]="model.username" required #username="ngModel">
          <div *ngIf="f.submitted && !username.valid" class="help-block">Поле користувача обов'язкове!</div>
        </div>
        <div class="field" [ngClass]="{ 'error': f.submitted && !password.valid }">
          <label>Пароль</label>
          <input type="password" name="password" placeholder="Пароль користувача"  [(ngModel)]="model.password" required #password="ngModel">
          <div *ngIf="f.submitted && !password.valid" class="help-block">Поле користувача обов'язкове!</div>
        </div>
        <a class="ui secondary button" [routerLink]="['register']">Зареєструватись</a>
        <button [disabled]="!f.valid" class="ui submit button" type="submit">Увійти</button>
        <div *ngIf="loading" class="ui active inline loader"></div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </form>
    </div>
  </div>
</div>
